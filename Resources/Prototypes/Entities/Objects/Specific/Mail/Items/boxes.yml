# Mail-only boxes. If/when something uses these outside of the mail, move the entry into Catalog/Fills.

- type: entity
  name: scented soap sampler pack
  parent: BoxCardboard
  id: BoxSoapsAssorted
  description: A box of various scented soaps. Ooh, lavender.
  components:
  - type: StorageFill
    contents:
    - id: SoapNT
      amount: 1
    - id: Soap
      amount: 1
    - id: SoapHomemade
      amount: 1
    - id: SoapDeluxe
      amount: 1
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - Soap
  - type: Sprite
    layers:
    - state: box

